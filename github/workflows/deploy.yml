name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. کوڈ ڈاؤنلوڈ کریں
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. Node.js سیٹ اپ کریں
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      # 3. Dependencies انسٹال کریں - یہ سب سے اہم step ہے!
      - name: Install dependencies
        run: |
          npm install
          echo "Dependencies installed successfully"
      
      # 4. Next.js build کریں
      - name: Build
        run: |
          npm run build
          echo "Build completed successfully"
      
      # 5. Build output اپلوڈ کریں
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
